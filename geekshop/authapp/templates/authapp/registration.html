{% extends 'authapp/base.html' %}

{% block header_text %}Регистрация пользователя{% endblock %}

{% block form %}
    <form class="form-horizontal" action="{% url 'auth:registration' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ reg_form.as_p }}
        <br>
        <input class="form-control" type="submit" value="зарегистрироваться">
    </form>
{% endblock %}
